<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>G-page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <style>
      .material-symbols-rounded {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 48;
      }
    </style>
  </head>
  <body>
    <div
      class="container"
      style="background-image: url(/assets/images/bg.jpeg)"
    >
      <div class="flex">
        <div class="logo">
          <img
            src="./assets/images/googles-new-logo-5078286822539264.3-hp2x.gif"
            alt="GOOGLE"
          />
        </div>
        <div class="search-bar">
          <span class="material-symbols-rounded"> search </span>
          <input type="search" name="search" id="search" class="my-c" />
          <span class="material-symbols-rounded"> auto_detect_voice </span>
        </div>
      </div>
      <div class="icons">
        <span class="wrap">
          <img src="./assets/images/insta icon.png" alt="" />
        </span>
        <span class="wrap">
          <img src="./assets/images/linkedin icon.png" alt="" />
        </span>
        <span class="wrap">
          <img src="./assets/images/signin.png" alt="" />
        </span>
        <span class="wrap">
          <img src="./assets/images/utube icon.png" alt="" />
        </span>
        <span class="wrap">
          <img src="./assets/images/mail icon.png" alt="" />
        </span>
        <span class="wrap">
          <img src="./assets/images/utube icon.png " alt="" />
        </span>
        <span class="wrap">
          <img src="./assets/images/w icon.png" alt="" />
        </span>
        <span class="wrap">
          <span class="material-symbols-rounded color"> add </span>
        </span>
      </div>
    </div>
  </body>
</html>
